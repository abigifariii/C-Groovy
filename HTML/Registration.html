<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="../CSS/Registration.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="btn-back">
      <button><a href="../HTML/home.html">< Back</a></button>
    </div>
    <div class="container">
      <div class="registration-img">
        <div class="header-text">
          <h1>Welcome to <span>C</span>â€™Groovy</h1>
          <img src="../Asset/amico.png" alt="" />
        </div>
      </div>

      <div class="registration-container">
        <div class="registration-header">
          <h2>Create Your Account</h2>
          <p>Already Have an Account <a href="#">Sign in</a></p>
        </div>

        <form class="registration-form" id="registrationForm">
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" placeholder="Your full name" />
            <p class="error-message" id="fullNameError">Please enter your full name</p>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" />
            <p class="error-message" id="emailError">Please enter a valid email address</p>
          </div>

          <div class="form-group">
            <label for="password">Create a password</label>
            <input type="password" id="password" name="password" placeholder="must be 8 characters" />
            <p class="error-message" id="passwordError">Password must be at least 8 characters</p>
          </div>

          <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" placeholder="Your age" min="1" max="120" />
            <p class="error-message" id="ageError">Please enter a valid age</p>
          </div>

          <div class="form-group">
            <label>Gender</label>
            <div class="gender-options">
              <label> <input type="radio" name="gender" value="male" /> Male </label>
              <label> <input type="radio" name="gender" value="female" /> Female </label>
            </div>
            <p class="error-message" id="genderError">Please select a gender</p>
          </div>

          <a href="./"></a><button type="submit" class="submit-btn">Register</button>
        </form>
      </div>
    </div>

    <script src="../JavaScript/Registration.js"></script>
  </body>
</html>
